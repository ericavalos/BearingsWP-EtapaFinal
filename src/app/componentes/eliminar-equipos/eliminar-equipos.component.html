<app-sidebar>
    <div class="card mt-5 ml-3 mr-3 col-xl">
        <h5 class="card-header">Eliminar Equipos</h5>
        <div class="card border-secondary mb-3 mr-2 ml-2">
            <div class="tableFixHeadFutura table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Estado</th>
                            <th>Valor</th>
                            <th>Tipo de equipo</th>
                            <th>a√±o de compra</th>
                            <th>periocidad</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let equipos of listaEquipos">
                        <tr *ngFor ="let equipo of equipos">
                            <td>{{equipo.id}}</td>
                            <td>{{equipo.marca}}</td>
                            <td>{{equipo.modelo}}</td>
                            <td>{{equipo.estado}}</td>
                            <td>{{equipo.valor}}</td>
                            <td>{{equipo.tipo}}</td>
                            <td>{{equipo.fecha}}</td>
                            <td>{{equipo.periodicidad}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-3 mt-2">
                    <label for="firstName">ID del registro a eliminar:</label>
                </div>
                <div class="col-md-3 mb-3">
                    <input class="form-control" type="number" value="" min="1" max="9999" id="example-number-input" pattern="\d+">
                </div>
                <div class="col-md-6 mb-3">
                    <a href="eliminar-equipos" class="btn btn-primary btn-dark" onclick="this.blur();">Eliminar</a> 
                </div>
            </div>
        </div>
    </div>
</app-sidebar>
