<app-sidebar>
    <div class="card mt-5 ml-3 mr-3 col-xl">
        <h5 class="card-header">Eliminar mantención</h5>
        <div class="card border-secondary mb-3 mr-2 ml-2">
            <div class="tableFixHeadFutura table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID Mantención</th>
                            <th>Técnico</th>
                            <th>Equipo</th>
                            <th>Fecha</th>
                            <th>Tipo de mantención</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let mantenciones of listaMantenciones">
                        <tr *ngFor ="let mantencion of mantenciones">
                            <td>{{mantencion.id}}</td>
                            <td >{{mantencion.tecnico}}</td>
                            <td >{{mantencion.equipo}}</td>
                            <td >{{mantencion.fecha}}</td>
                            <td >{{mantencion.tipo}}</td>
                            <td >{{mantencion.descripcion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-3 mt-2">
                    <label for="firstName">ID del registro a eliminar:</label>
                </div>
                <div class="col-md-3 mb-3">
                    <input class="form-control" type="number" value="" min="1" max="999" id="example-number-input" pattern="\d+"> 
                </div>
                <div class="col-md-6 mb-3">
                    <a href="eliminar-mantenciones" class="btn btn-primary btn-dark" onclick="this.blur();">Eliminar</a> 
                </div>
            </div>
        </div>
    </div>
</app-sidebar>
